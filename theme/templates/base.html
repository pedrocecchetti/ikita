{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50  leading-normal tracking-normal">
		<script src="https://kit.fontawesome.com/1847e9979f.js" crossorigin="anonymous"></script>
		<!-- Main navigation container -->
<nav
class="relative flex w-full flex-nowrap items-center justify-between bg-zinc-100 py-2 text-neutral-500 shadow-dark-mild hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-700 lg:flex-wrap lg:justify-start lg:py-4"
data-twe-navbar-ref>
<div class="flex w-full flex-wrap items-center justify-between px-3">
  <div class="ms-2">
    <a class="text-xl text-black dark:text-white" href="#">iKita    </a>
  </div>
  <!-- Hamburger button for mobile view -->
  <button
    class="block border-0 bg-transparent px-2 text-black/50 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
    type="button"
    data-twe-collapse-init
    data-twe-target="#navbarSupportedContent3"
    aria-controls="navbarSupportedContent3"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <!-- Hamburger icon -->
    <span
      class="[&>svg]:w-7 [&>svg]:stroke-black/50 dark:[&>svg]:stroke-neutral-200">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
          clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  <!-- Collapsible navbar container -->
  <div
    class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
    id="navbarSupportedContent3"
    data-twe-collapse-item>
    <!-- Left links -->
    <div
      class="list-style-none me-auto flex flex-col ps-0 lg:mt-1 lg:flex-row"
      data-twe-navbar-nav-ref>
      <!-- Home link -->
      <div
        class="my-4 ps-2 lg:my-0 lg:pe-1 lg:ps-2"
        data-twe-nav-item-ref>
        <a
          class="text-black dark:text-white lg:px-2"
          aria-current="page"
          href="#"
          data-twe-nav-link-ref
          >Home</a
        >
      </div>
      <!-- Features link -->
      <div
        class="mb-4 ps-2 lg:mb-0 lg:pe-1 lg:ps-0"
        data-twe-nav-item-ref>
        <a
          class="p-0 text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
          href="#"
          data-twe-nav-link-ref
          >Features</a
        >
      </div>
      <!-- Pricing link -->
      <div
        class="mb-4 ps-2 lg:mb-0 lg:pe-1 lg:ps-0"
        data-twe-nav-item-ref>
        <a
          class="p-0 text-black/60 transition duration-200 hover:text-black/80 hover:ease-in-out focus:text-black/80 active:text-black/80 motion-reduce:transition-none dark:text-white/60 dark:hover:text-white/80 dark:focus:text-white/80 dark:active:text-white/80 lg:px-2"
          href="#"
          data-twe-nav-link-ref
          >Pricing</a
        >
      </div>
      <!-- Disabled link -->
      <div
        class="mb-4 ps-2 lg:mb-0 lg:pe-1 lg:ps-0"
        data-twe-nav-link-ref>
        <a
          class="pointer-events-none text-black/30 dark:text-white/30 lg:px-2"
          >Disabled</a
        >
      </div>
    </div>
    <!-- Left links -->
    <div class="relative flex items-center">
		{% if not user.is_authenticated %}
        <div
        class="relative"
        data-twe-dropdown-ref
        data-twe-dropdown-alignment="end">
        <!-- Second dropdown trigger -->
        <a
          class="flex items-center whitespace-nowrap border-green-700 bg-teal-600 transition duration-150 ease-in-out motion-reduce:transition-none p-3 rounded-md text-gray-100"
          href="{% url 'login' %}"
          id="dropdownMenuButton2"
          role="button"
          aria-expanded="false">
          <!-- User avatar -->
            Login
        </a>
      </div>
	  {% else %}
	  <p class="pr-4">Welcome, {{ user.username  }}</p>
	  <a
	  class="flex items-center whitespace-nowrap border-green-700 bg-pink-600 transition duration-150 ease-in-out motion-reduce:transition-none p-3 rounded-md text-gray-100"
	  href="{% url 'logout' %}"
	  id="dropdownMenuButton2"
	  role="button"
	  aria-expanded="false">
	  <!-- User avatar -->
		Logout
	</a>
	  {% endif %}
    </div>
    </div>
  </div>
  <!-- Collapsible wrapper -->
</div>
</nav>
		{% block content %}{% endblock %}
	</body>

</html>
